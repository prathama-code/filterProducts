<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER-PRODUCTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form>
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Products" id="search-item" onkeyup="search()"/>
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHRzaGlydHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="tshirt"/>
                <div class="p-details">
                    <h2>Tshirt for Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1622445275649-b1922cc3e837?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="tshirt women"/>
                <div class="p-details">
                    <h2>Tshirt for Women</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/963421818/photo/cropped-shot-of-girl-in-stylish-sneakers-on-pink-background.webp?b=1&s=170667a&w=0&k=20&c=h5q9b50pXIikSkBdXGxeEEGy1Fz6-4iXrQH_bqe3z1w=" alt="shoes women"/>
                <div class="p-details">
                    <h2>Shoes for Women</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/679539190/photo/indian-made-mens-shoes.webp?b=1&s=170667a&w=0&k=20&c=ZzBECrsrwFLEI58Nsklm4Ggqj2gMY4PsWgLut8fFm3Y=" alt="shoes men"/>
                <div class="p-details">
                    <h2>Shoes for Men</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/513686904/photo/blue-diamond-engagement-wedding-ring.webp?b=1&s=170667a&w=0&k=20&c=i3_hJgZOk6FLJJBDfVwOHRZquhU29603hoclc0VKrMQ=" alt="ring"/>
                <div class="p-details">
                    <h2>Ring</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/1258142826/photo/wedding-ring-with-colorful-background.webp?b=1&s=170667a&w=0&k=20&c=oUIUVrU2bFo-HH6hQek-kUS2Lumk0UG4nuHPMLmTAYQ=" alt="wedding ring"/>
                <div class="p-details">
                    <h2>Wedding Ring</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1616241673111-508b4662c707?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y3VwfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60" alt="cup"/>
                <div class="p-details">
                    <h2>Coffee Mug</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">

                <div class="p-details">
                    <h2>Cup</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/1290660852/photo/beautiful-emotional-girl.jpg?s=1024x1024&w=is&k=20&c=Ta_WcYVmfZCStqcsKqbLBLALFbroCB1Dl_tlnZaET0Q=" alt="hoodies"/>

                </div>
            </div>
            <div class="product">
                <img src="https://media.istockphoto.com/id/915923400/photo/blue-mens-jeans-denim-pants-on-orange-background-contrast-saturated-color-fashion-clothing.webp?b=1&s=170667a&w=0&k=20&c=mMV-DGwUc6kGms_1xzAPYnVVpz8wmn13LSppllWtUPs=" alt="Jeans"/>
                <div class="p-details">
                    <h2>Jeans for Everyone</h2>
                    <h3>$25</h3>

    <script src="script.js"></script>

</html>
